<template name="register">
	<section id="makeaccount">
		<div class="container">
			<div class="row">
				<div class="well wellcontrol">
					<div class="col-md-4 col-md-offset-1">
						<div class="formregister">
							<center>
								<h3>Create Account</h3>
							</center>
							<hr/>
							<form>
								<div class="form-group">
								    <label for="exampleInputEmail1">Username</label>
								    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username">
							  	</div>
							  	<div class="form-group">
								    <label for="exampleInputEmail1">Email</label>
								    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
							  	</div>
							  	<div class="form-group">
								    <label for="exampleInputPassword1">Password</label>
								    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="at least 6 character">
							  	</div>
							  	<div class="form-group">
								    <label for="exampleInputPassword1">Confirm password</label>
								    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
							  	</div>
							  	<button type="submit" class="btn-makeaccount form-control register-lalasel">Create your Bibilo account</button>
							  	<div class="a-row a-spacing-top-medium a-size-small">
								  	By creating an account, you agree to Bibilo's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.
								</div>
							</form>
						</div>
					</div>
					<div id="registerto" class="col-md-4 col-md-offset-2" style="border-left:1px solid #333;">
						<div class="well text-center" style="padding: 30px;">
							<p>Register by using your facebook account!</p>
							<a class="btn fb_login" href=""><i class="fa fa-facebook"></i> Facebook</a>
						</div>
						<h4>Register Today and Enjoy:</h4>
						<div class="well registration">
							<ul>
								<li><span class="glyphicon glyphicon-user"></span>Join <strong>Free</strong></li>
								<li><span class="glyphicon glyphicon-bullhorn"></span>Posting your ads for <strong>Free</strong></li>
								<li><span class="glyphicon glyphicon-thumbs-up"></span><strong>Easy</strong> ways to manage your Ads</li>
							</ul>
						</div>
						<hr/>
						<div class="a-row">
					        Already have an account?
					        <a class="a-link-emphasis" href="/login">
					          	Sign in
					        </a>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</section>
</template>
